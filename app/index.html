<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>restorant</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">

    <div class="header-top">
      <div class="container">
        <div class="header-top__inner">
          <div class="header-top__left">
            <a class="header-top__left-link" href="#">
              <img class="header-top__left-logo" src="images/logo.svg" alt="">
            </a>
          </div>
          <div class="header-top__right">
            <a class="header-top__right-user header-top__right-item__text" href="#">
              <img class="header-top__right-user__img header-top__right-item" src="images/user.svg" alt="">Log in
            </a>
            <a class="header-top__right-cart header-top__right-item__text" href="#">
              <img class="header-top__right-cart__img header-top__right-item" src="images/cart.svg" alt="">0
            </a>
            <button class="header-top__right-btn">
              <img class="header-top__right-btn__img" src="images/burger.svg" alt="">
              <img class="header-top__right-btn__img-close" src="images/close.svg" alt="">
            </button>
          </div>
        </div>
      </div>
      <div class="header-top__burger">
        <nav class="header-top__burger-nav">
          <ul class="header-top__burger-lists">
            <li class="header-top__burger-list header-top__burger-list__call">
              <a class="header-top__burger-link header-top__burger-link__call" href="tel:0800111126">
                <img class="header-top__burger-link__img" src="images/call.svg" alt="">
                0800 111 126
              </a>
              <p class="header-top__burger-link__text">
                8:00 - 22:00
              </p>
            </li>
            <li class="header-top__burger-list">
              <a class="header-top__burger-link" href="#">
                Delivery info
              </a>
            </li>
            <li class="header-top__burger-list">
              <a class="header-top__burger-link" href="#">
                About us
              </a>
            </li>
            <li class="header-top__burger-list">
              <a class="header-top__burger-link" href="#">
                Restaurants
              </a>
            </li>
            <li class="header-top__burger-list">
              <a class="header-top__burger-link" href="#">
                Specialities
              </a>
            </li>
          </ul>
        </nav>
        <div class="header-top__burger-language">
          <h5 class="header-top__burger-language__select">
            English
          </h5>
          <a class="header-top__burger-language__select-link" href="#">
          <img class="header-top__burger-language__select-img" src="images/arrow.svg" alt="">
        </a>
        </div>
      </div>
    </div>

    <div class="header-content">
      <div class="container">
        <div class="header-content__inner">
          <div class="header-content__left">
            <h1 class="header-content__left-title">
              Your Food court at home
            </h1>
            <div class="header-content__left-box">
              <a class="header-content__left-box__one" href="#">
                <h5 class="header-content__left-box__one-title">
                  Delivery
                </h5>
                <p class="header-content__left-box__one-text">Order in</p>
              </a>
              <a class="header-content__left-box__two" href="#">
                <h5 class="header-content__left-box__two-title">
                  Takeout
                </h5>
                <p class="header-content__left-box__two-text">Grab and go</p>
              </a>
            </div>
          </div>
          <div class="header-content__right">
            <img class="header-content__right-img" src="images/header-salat.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="header-bottom">
      <div class="header-bottom__box">
        <div class="container">
          <div class="header-bottom__box-items">
            <div class="header-bottom__box-one header-bottom__box-all">
              <img class="header-bottom__box-one__img header-bottom__img-all" src="images/time-eat.svg" alt="">
              <p class="header-bottom__box-one__text">
                delivery in all paris in less than 30 minutes
              </p>
            </div>
            <div class="header-bottom__box-two header-bottom__box-all">
              <img class="header-bottom__box-two__img header-bottom__img-all" src="images/delivery.svg" alt="">
              <p class="header-bottom__box-two__text">
                Free delivery from 29 euros
              </p>
            </div>
            <div class="header-bottom__box-three header-bottom__box-all">
              <img class="header-bottom__box-three__img header-bottom__img-all" src="images/paris.svg" alt="">
              <p class="header-bottom__box-three__text">
                Only fresh and French products
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>





  <script src="js/main.min.js"></script>
</body>

</html>
